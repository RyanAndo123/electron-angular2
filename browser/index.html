<html>
  <head>
    <title>angular2-bootstrap examples</title>
    <link rel="shortcut icon" href="" type="image/x-icon" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="col-md-12">
        <my-app>
          Loading...
        </my-app>
      </div>
    </div>

    <script src="../node_modules/angular2/node_modules/traceur/bin/traceur-runtime.js"></script>
    <script src="../node_modules/reflect-metadata/Reflect.js"></script>
    <script src="../node_modules/systemjs/dist/system.js"></script>
    <script src="../node_modules/angular2/node_modules/zone.js/dist/zone.js"></script>

    <script>
      System.config({
        defaultJSExtensions: true,
        paths: {
          '*': '*.js',
          'angular2/*': '../node_modules/angular2/*.js',
          'rx': '../node_modules/angular2/node_modules/rx/dist/rx.js',
          'angular2-bootstrap/*': '../dist/js/cjs/*.js'
        }
      });
      System.import('main');
    </script>
  </body>
</html>
